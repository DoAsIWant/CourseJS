<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <div class = "content__block">
      <div class = "content__head">
          10s test
      </div>
      <div class = "content__tabloid">
          <div class = "tabloid__items" id = "timer">
              <span class = "time_digit"> 1000</span>
             <span class = "sign">Timer</span> 
          </div>
          <div class = "tabloid__items" id = "speed">
            <span>2.4</span>
            <span class = "sign">Clicks/s</span> 
        </div>
          <div class = "tabloid__items" id = "score">
            <span class = "score_digit">21</span>
            <span class = "sign">Score</span> 
          </div>
      </div>

      <div class = "content__field">
          <div class = "field__title">
            <span id = "start">Click here to start playing</span>
          </div>
      </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
